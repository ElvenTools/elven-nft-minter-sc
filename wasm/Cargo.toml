[package]
name = "elven-nft-minter-wasm"
version = "1.1.0"
authors = ["Julian Ä†wirko <julian.cwirko@gmail.com>"]
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.elven-nft-minter]
path = ".."

[dependencies.elrond-wasm-node]
version = "0.27.2"

[dependencies.elrond-wasm-output]
version = "0.27.2"
features = ["wasm-output-mode"]

[workspace]
members = ["."]
